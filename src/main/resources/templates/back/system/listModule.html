<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="back/include/header::html('系统管理')"></head>
<link rel="stylesheet" th:href="@{/css/include/checkbox/awesome-bootstrap-checkbox.css}">
<link rel="stylesheet" th:href="@{/css/include/select/fancySelect.css}">
<link rel="stylesheet" th:href="@{/css/back/option.css}">
<body>
<div th:replace="back/include/top::html"></div>
<div th:replace="back/include/side::html"></div>
<div class="container">
    <div class="myModule">
        <ol class="breadcrumb">
            <li><a th:href="@{/admin}"><i class="fa fa-home">首页</i></a></li>
            <li class="active">所有模块</li>
        </ol>
        <div style="margin-bottom: 10px;width: 100%">
            <button class="btn btn-warning" @click="addButton"><i class="fa fa-plus"> 增加模块</i></button>
            <button class="btn btn-danger" @click="deleteAllButton"><i class="fa fa-trash-o"> 批量删除</i></button>
            <div id="search">
                <div class="input-group">
                    <input class="form-control" type="text" v-model.lazy="key">
                    <span class="input-group-btn">
                         <button class="btn btn-info" @click="search"><i class="fa fa-search"> 搜索</i></button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover  table-condensed back_module_list_table">
            <thead>
            <tr>
                <th id="checkAllTH">
                    <div class="checkbox checkbox-success checkbox-inline">
                        <input type="checkbox" id="checkAll" value="">
                        <label for="checkAll"></label>
                    </div>
                </th>
                <th class="myModule_id">id</th>
                <th class="myModule_pid">pid</th>
                <th class="myModule_name">模块名称</th>
                <th class="myModule_desc">模块描述</th>
                <th class="myModule_status">url</th>
                <th class="myModule_edit">编辑</th>
                <th class="myModule_edit">删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="mod in modules">
                <td class="checkOne">
                    <div class="checkbox checkbox-success checkbox-inline">
                        <input type="checkbox" :id=mod.id :value=mod.id name="moduleCheckbox">
                        <label :for=mod.id></label>
                    </div>
                </td>
                <td>{{mod.id}}</td>
                <td>{{mod.pid}}</td>
                <td>{{mod.name}}</td>
                <td>{{mod.desc}}</td>
                <td>{{mod.url}}</td>
                <td><a href="#no" @click="editModule_(mod.id)"><i class="fa fa-edit"></i></a></td>
                <td><a href="#no" @click="deleteModule_(mod.id)"><i class="fa fa-trash"></i></a></td>
            </tr>
            </tbody>
        </table>
        <div th:replace="back/include/404_list::html('模块')"></div>
        <div th:replace="back/include/404_search::html('{{key}}','模块')"></div>
    </div>
    <div th:replace="back/include/page::html"></div>
    <div th:replace="back/modal/addModule::html"></div>
    <div th:replace="back/modal/editModule::html"></div>
</div>
<div th:replace="back/include/footer::html"></div>
<script th:src="@{/js/include/select/fancySelect.js}"></script>
<script th:src="@{/js/back/module.js}"></script>
</body>
